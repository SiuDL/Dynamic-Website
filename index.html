<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>CA4 - Enterprise Application Development</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>

    <div id="header">
        <h1>Products</h1>
    </div>

    <div id="btn-group">
        <form id="form-search">
            <button id="btn1" type="button">Load All Products</button>
            <button id="btn2" type="button">Add Product</button>
            <button id="btn3" type="button">Update Product</button>
            <button id="btn4" type="button">Delete Product</button>
            <input id="find-product-input" type="number" placeholder="Enter Product ID">
            <button id="search-btn" type="submit"><i class="fa fa-search"></i></button>
            <button id="btn5" type="button">Filter Product</button>
        </form>
    </div>

    <div class="form-group">
        <form id="add-form">
            <input type="text" class="title" placeholder="Enter Title" required>
            <br>
            <input type="text" class="description" placeholder="Enter Description" required>
            <br>
            <input type="number" class="price" placeholder="Enter Price" minlength="1" required>
            <br>
            <input type="number" class="discountPer" placeholder="Enter Discount Percentage" required>
            <br>
            <input type="number" class="rating" placeholder="Enter Rating" required>
            <br>
            <input type="number" class="stock" placeholder="Enter Stock" required>
            <br>
            <input type="text" class="brand" placeholder="Enter Brand" required>
            <br>
            <input type="text" class="category" placeholder="Enter Category" required>
            <br>
            <br>
            <button type="submit">Add Product</button>
        </form>
    </div>

    <div class="form-group">
        <form id="modify-form">
            <input type="number" class="id" placeholder="Enter Product ID" required>
            <br>
            <input type="text" class="title" placeholder="Enter Title" required>
            <br>
            <input type="text" class="description" placeholder="Enter Description" required>
            <br>
            <input type="number" class="price" placeholder="Enter Price" minlength="1" required>
            <br>
            <input type="number" class="discountPer" placeholder="Enter Discount Percentage" required>
            <br>
            <input type="number" class="rating" placeholder="Enter Rating" required>
            <br>
            <input type="number" class="stock" placeholder="Enter Stock" required>
            <br>
            <input type="text" class="brand" placeholder="Enter Brand" required>
            <br>
            <input type="text" class="category" placeholder="Enter Category" required>
            <br>
            <br>
            <button type="submit">Modify Product</button>
        </form>
    </div>

    <div class="form-group">
        <form id="delete-form">
            <input type="number" class="id" placeholder="Enter Product ID">
            <br>
            <br>
            <button type="submit">Delete Product</button>
        </form>
    </div>

    <div class="form-group">
        <form id="filter-form">
            <input type="text" class="category" placeholder="Enter Category">
            <br>
            <br>
            <button type="submit">Filter Products</button>
        </form>
    </div>

    <div>
        <div id="div-table">
            <table id="table1">
                <tr>
                    <th>Product ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Discount Percentage</th>
                    <th>Rating</th>
                    <th>Stock</th>
                    <th>Brand</th>
                    <th>Category</th>
                    <th>Thumbnail</th>
                    <th>Images</th>
                </tr>
            </table>
        </div>
    </div>

    <button id="up" type="button">^</button>
</body>

</html>
